<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .about, .projects {
            margin: 20px 0;
        }
        .about img, .projects img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
        .section-content {
            display: flex;
            align-items: center;
        }
        .section-content img {
            margin-right: 20px;
        }
        .project-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project-list div {
            margin: 10px;
            text-align: center;
        }
        .project-list img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Mrpoploly's Website</h1>
    </header>

    <section class="about">
        <h2>About Me</h2>
        <div class="section-content">
            <img src="your-photo.jpg" alt="Mrpoploly's Photo">
            <p>Hello! I am Mrpoploly, a passionate developer and creator. I love working on exciting projects that challenge me to learn and grow. Feel free to explore my work below!</p>
        </div>
    </section>

    <section class="projects">
        <h2>My Projects</h2>
        <div class="project-list">
            <div>
                <img src="project1.jpg" alt="Project 1">
                <p>Project 1: Awesome Game</p>
            </div>
            <div>
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2: Amazing App</p>
            </div>
            <div>
                <img src="project3.jpg" alt="Project 3">
                <p>Project 3: Cool Website</p>
            </div>
        </div>
    </section>
</body>
</html>
